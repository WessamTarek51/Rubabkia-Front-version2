<app-loading *ngIf="showSppiner" ></app-loading>

<div class="profile-page">
    <div class="page-header header-filter" data-parallax="true" style="background-image:url('http://wallpapere.org/wp-content/uploads/2012/02/black-and-white-city-night.png');"></div>
    <div class="main main-raised">
        <div class="profile-content">
            <div class="container"  >
                <div class="row">
                    <div class="col-12" *ngIf="user" >
                       <div class="profile">
                            <div class="avatar">
            <img src="http://127.0.0.1:8000/storage/images/{{user.image}}" style="height:180px!important;width:100%!important;"  alt="Circle Image" class="img-raised rounded-circle img-fluid">
                            </div>
                            <span> <a type="button" class="redirect float-start"  (click)="verify()" >VerifyEmail?</a></span>

                            <div class="name">



                                <h3 class="title">{{user.username}}</h3>
                                <h6 class="title">{{user.phoneNumber}}-{{user.address}}</h6>


                                <button type="button" class="colorButton" [routerLink]="['/editprofile']"> <i class="bi bi-pencil-fill icon-padding" ></i>Edit Profile</button>
                                <button type="button" class="colorButton"  (click)="btnClick();"> <i class="bi bi-plus icon-padding"></i>add Product</button>
                                <button type="button" class="colorButton" (click)="btnClickFav();" > <i class="fa fa-heart-o icon-padding" ></i>Fav Product</button>
                                <button type="button" class="colorButton" routerLink="/message"> <i class="bi bi-chat-left-text-fill icon-padding"></i>Messages</button>
                                <button type="button" class="colorButton" > <i class="bi bi-bell-fill"></i></button>


                                <br>
                                <br>
                                <hr>
                                <br>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="products">
        <div class="small-container">
          <h2><i class="bi bi-file-person-fill"></i>MyProducts</h2>
        <br>
         <br>
         <div *ngIf="user">
          <div class="row" *ngIf="user.products">
            <div class="col-md-3 col-sm-6"   *ngFor="let product of user.products" >
            <img src="http://127.0.0.1:8000/public/products/{{product.image}}" style="height:250px!important;width:100%!important;" />
              <h4>{{product.name}}</h4>
              <div class="pri-ic">
                <p>{{product.price}}</p>
                <div class="overlay-iconss">
                  <a (click)="deleteProduct(product)" style="--i:1"><i class="bi bi-trash-fill"></i></a>
                   <a  [routerLink]="['/edit',product.id]" style="--i:3"><i class="bi bi-pencil-fill"></i> </a>
               </div>
               </div>
              </div>
            </div>
        </div>
        <hr>
        <br>
</div>
</div>
<div class="products">
  <div class="small-container">
    <h2><i class="bi bi-bag-check-fill"></i>My Purchases</h2>
  <br>
   <br>
   <div *ngIf="user">
    <div class="row" *ngIf="user.products">
      <div class="col-md-3 col-sm-6"   *ngFor="let purchase of user.purchases" >
      <img src="http://127.0.0.1:8000/public/products/{{purchase.image}}" style="height:250px!important;width:100%!important;" />
        <h4>{{purchase.name}}</h4>
        <div class="pri-ic">
          <p>{{purchase.price}}</p>
         </div>
        </div>
      </div>
  </div>
</div>
</div>
<div class="products">
  <div class="small-container">
    <h2><i class="bi bi-bag-check-fill"></i>My Sales</h2>
  <br>
   <br>
   <div *ngIf="user">
    <div class="row" *ngIf="user.products">
      <div class="col-md-3 col-sm-6"   *ngFor="let sales of  user.sales" >
      <img src="http://127.0.0.1:8000/public/products/{{sales.image}}" style="height:250px!important;width:100%!important;" />
        <h4>{{sales.name}}</h4>
        <div class="pri-ic">
          <p>{{sales.price}}</p>
         </div>
        </div>
      </div>
  </div>
</div>
</div>
</div>
